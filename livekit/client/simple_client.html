<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnani Avatar Agents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            /* gray-900 */
        }

        /* Glassmorphism utilities */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            padding: 1rem;
            width: 100%;
            height: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
                align-items: center;
            }
        }

        .video-tile {
            position: relative;
            width: 100%;
            height: 100%;
            max-height: 80vh;
            background-color: #000;
            border-radius: 1rem;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .video-tile video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Mirror effect for self view */
        #self-video {
            transform: scaleX(-1);
        }

        /* Control bar icons */
        .icon-btn {
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            transform: scale(1.1);
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none !important;
        }

        /* Participant Label */
        .participant-label {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: white;
            backdrop-filter: blur(4px);
        }
    </style>
</head>

<body class="text-white h-screen w-screen overflow-hidden flex flex-col">

    <!-- JOIN SCREEN -->
    <div id="join-screen" class="flex flex-col items-center justify-center h-full w-full bg-gray-900 relative">
        <!-- Background decoration -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
            <div
                class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
            </div>
            <div
                class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
            </div>
            <div
                class="absolute bottom-[-20%] left-[20%] w-[40%] h-[40%] bg-pink-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000">
            </div>
        </div>

        <div
            class="z-10 glass p-8 rounded-2xl shadow-2xl w-full max-w-md flex flex-col items-center border border-gray-700">
            <div class="mb-8 flex flex-col items-center">
                <div
                    class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center mb-4 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </div>
                <h1
                    class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                    Gnani Avatar Agents</h1>
                <p class="text-gray-400 mt-2">Join the video session</p>
            </div>

            <div class="w-full space-y-4">
                <div>
                    <label for="identityInput" class="block text-sm font-medium text-gray-300 mb-1">Your Name</label>
                    <input type="text" id="identityInput" placeholder="Enter your name" value="ClientUser-1"
                        class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-500 transition-all outline-none">
                </div>

                <button id="connectButton"
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform transition-all duration-200 hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    Join Call
                </button>
            </div>

            <div id="join-status" class="mt-4 text-sm text-gray-400 h-6 text-center"></div>
        </div>
    </div>

    <!-- CALL SCREEN -->
    <div id="call-screen" class="hidden flex-col h-full w-full relative bg-black">

        <!-- Video Grid -->
        <div class="flex-1 overflow-y-auto flex items-center justify-center">
            <div class="video-grid">

                <!-- Avatar Tile -->
                <div id="avatar-tile" class="video-tile group">
                    <video id="avatar-video" autoplay playsinline></video>

                    <!-- Avatar Placeholder -->
                    <div id="avatar-placeholder"
                        class="absolute inset-0 flex items-center justify-center bg-gray-900 z-0">
                        <div class="flex flex-col items-center">
                            <div
                                class="w-24 h-24 rounded-full bg-gray-800 flex items-center justify-center mb-4 animate-pulse">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-600" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <p class="text-gray-500 font-medium">Waiting for avatar...</p>
                        </div>
                    </div>

                    <div class="participant-label">Avatar Agent</div>
                </div>

                <!-- Self Tile -->
                <div id="self-tile" class="video-tile">
                    <!-- Placeholder for self video -->
                    <div class="w-full h-full bg-gray-800 flex items-center justify-center text-gray-500">
                        <div class="flex flex-col items-center">
                            <div class="w-20 h-20 rounded-full bg-gray-700 flex items-center justify-center mb-3">
                                <span class="text-2xl font-bold text-gray-400">You</span>
                            </div>
                            <p class="text-sm text-gray-500">Camera Off</p>
                        </div>
                    </div>
                    <div class="participant-label">You</div>
                </div>

            </div>
        </div>

        <!-- Bottom Control Bar -->
        <div class="h-20 glass-dark flex items-center justify-center px-4 space-x-6 z-50 shrink-0">

            <!-- Mic Toggle -->
            <button id="mic-btn"
                class="icon-btn w-12 h-12 rounded-full bg-gray-700 hover:bg-gray-600 flex items-center justify-center text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </button>

            <!-- Camera Toggle -->
            <button id="cam-btn"
                class="icon-btn w-12 h-12 rounded-full bg-gray-700 hover:bg-gray-600 flex items-center justify-center text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
            </button>

            <!-- End Call -->
            <button id="leaveButton"
                class="icon-btn w-16 h-12 rounded-full bg-red-600 hover:bg-red-700 flex items-center justify-center text-white focus:outline-none shadow-lg shadow-red-600/30">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 8l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M5 3a2 2 0 00-2 2v1c0 8.284 6.716 15 15 15h1a2 2 0 002-2v-3.28a1 1 0 00-.684-.948l-4.493-1.498a1 1 0 00-1.21.502l-1.13 2.257a11.042 11.042 0 01-5.516-5.517l2.257-1.128a1 1 0 00.502-1.21L9.228 3.683A1 1 0 008.279 3H5z" />
                </svg>
            </button>
        </div>

        <!-- Connection Status (Absolute Top Left) -->
        <div id="connection-status"
            class="absolute top-6 left-6 glass-dark px-4 py-2 rounded-full flex items-center space-x-2 z-20">
            <div id="status-dot" class="w-2 h-2 rounded-full bg-green-500"></div>
            <span id="status-text" class="text-sm font-medium text-white">Connected</span>
        </div>
    </div>

    <!-- LiveKit Client SDK -->
    <script src="https://cdn.jsdelivr.net/npm/livekit-client@latest/dist/livekit-client.umd.min.js"></script>

    <script>
        // --- Configuration ---
        const roomName = 'my-avatar-test-room';
        const TOKEN_SERVER_URL = 'http://localhost:8000/token';
        const LIVEKIT_URL = 'ws://localhost:7880';

        // --- State ---
        let room = null;
        let localAudioTrack = null;
        let localVideoTrack = null;
        let isMicOn = true;
        let isCamOn = true;
        let currentAudioElement = null;

        // --- DOM Elements ---
        const joinScreen = document.getElementById('join-screen');
        const callScreen = document.getElementById('call-screen');
        const joinStatus = document.getElementById('join-status');
        const connectButton = document.getElementById('connectButton');
        const identityInput = document.getElementById('identityInput');
        const avatarVideo = document.getElementById('avatar-video');
        const avatarPlaceholder = document.getElementById('avatar-placeholder');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        const leaveButton = document.getElementById('leaveButton');
        const micBtn = document.getElementById('mic-btn');
        const camBtn = document.getElementById('cam-btn');

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Check SDK
            const checkSDK = setInterval(() => {
                if (window.LivekitClient || window.LiveKitClient) {
                    clearInterval(checkSDK);
                    console.log('LiveKit SDK loaded');
                    initApp();
                }
            }, 100);
        });

        function initApp() {
            connectButton.addEventListener('click', handleConnect);
            leaveButton.addEventListener('click', handleLeave);
            micBtn.addEventListener('click', toggleMic);
            camBtn.addEventListener('click', toggleCam);
        }

        // --- Actions ---

        async function handleConnect() {
            const identity = identityInput.value.trim() || 'ClientUser';
            setJoinLoading(true);
            updateStatus('Connecting...', 'yellow');

            try {
                const token = await fetchToken(identity);
                await joinRoom(token);
                showCallScreen();
            } catch (error) {
                console.error(error);
                setJoinLoading(false);
                joinStatus.textContent = 'Connection failed. Check console.';
                joinStatus.className = 'mt-4 text-sm text-red-500 h-6 text-center';
            }
        }

        async function handleLeave() {
            if (room) {
                room.disconnect();
            }
            showJoinScreen();
            setJoinLoading(false);

            // Clean up
            if (currentAudioElement) {
                currentAudioElement.remove();
                currentAudioElement = null;
            }
            avatarVideo.srcObject = null;
            avatarPlaceholder.classList.remove('hidden');
        }

        function toggleMic() {
            isMicOn = !isMicOn;
            updateMicIcon();
            if (room && room.localParticipant) {
                room.localParticipant.setMicrophoneEnabled(isMicOn);
            }
        }

        function toggleCam() {
            isCamOn = !isCamOn;
            updateCamIcon();
            // In a real app, we'd toggle local video track here
            // For now, just toggle the button state visually
        }

        // --- LiveKit Logic ---

        async function fetchToken(identity) {
            const response = await fetch(TOKEN_SERVER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ room: roomName, identity: identity })
            });
            if (!response.ok) throw new Error('Token fetch failed');
            const data = await response.json();
            return data.token;
        }

        async function joinRoom(token) {
            const { Room, RoomEvent, Track, createLocalAudioTrack } = window.LivekitClient || window.LiveKitClient;

            room = new Room();

            room.on(RoomEvent.Disconnected, handleDisconnect)
                .on(RoomEvent.TrackSubscribed, handleTrackSubscribed)
                .on(RoomEvent.TrackUnsubscribed, handleTrackUnsubscribed);

            await room.connect(LIVEKIT_URL, token);
            updateStatus('Connected', 'green');

            // Publish Audio
            try {
                localAudioTrack = await createLocalAudioTrack({
                    echoCancellation: true,
                    noiseSuppression: true,
                });
                await room.localParticipant.publishTrack(localAudioTrack);
                room.localParticipant.setMicrophoneEnabled(isMicOn);
            } catch (e) {
                console.warn('Could not publish audio:', e);
            }
        }

        function handleDisconnect() {
            handleLeave(); // Reuse leave logic
        }

        function handleTrackSubscribed(track, publication, participant) {
            const { Track } = window.LivekitClient || window.LiveKitClient;

            if (track.kind === Track.Kind.Video) {
                if (participant.identity !== room.localParticipant.identity) {
                    console.log('Video subscribed:', participant.identity);
                    track.attach(avatarVideo);
                    avatarPlaceholder.classList.add('hidden');
                }
            } else if (track.kind === Track.Kind.Audio) {
                if (participant.identity === 'avatar_worker') {
                    console.log('Audio subscribed (avatar):', participant.identity);
                    if (currentAudioElement) currentAudioElement.remove();
                    currentAudioElement = track.attach();
                    document.body.appendChild(currentAudioElement);
                }
            }
        }

        function handleTrackUnsubscribed(track, publication, participant) {
            const { Track } = window.LivekitClient || window.LiveKitClient;
            if (track.kind === Track.Kind.Video) {
                avatarPlaceholder.classList.remove('hidden');
            }
        }


        // --- UI Helpers ---

        function showCallScreen() {
            joinScreen.classList.add('hidden');
            callScreen.classList.remove('hidden');
            callScreen.classList.add('flex');
        }

        function showJoinScreen() {
            callScreen.classList.add('hidden');
            callScreen.classList.remove('flex');
            joinScreen.classList.remove('hidden');
        }

        function setJoinLoading(loading) {
            connectButton.disabled = loading;
            connectButton.innerHTML = loading ?
                '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Connecting...' :
                'Join Call';
        }

        function updateStatus(text, color) {
            statusText.textContent = text;
            statusDot.className = `w-2 h-2 rounded-full bg-${color}-500`;
            if (color === 'yellow') statusDot.className = 'w-2 h-2 rounded-full bg-yellow-500';
            if (color === 'green') statusDot.className = 'w-2 h-2 rounded-full bg-green-500';
            if (color === 'red') statusDot.className = 'w-2 h-2 rounded-full bg-red-500';
        }

        function updateMicIcon() {
            micBtn.className = `icon-btn w-12 h-12 rounded-full flex items-center justify-center text-white focus:outline-none ${isMicOn ? 'bg-gray-700 hover:bg-gray-600' : 'bg-red-600 hover:bg-red-700'}`;
            micBtn.innerHTML = isMicOn ?
                '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>' :
                '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /><line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" /></svg>';
        }

        function updateCamIcon() {
            camBtn.className = `icon-btn w-12 h-12 rounded-full flex items-center justify-center text-white focus:outline-none ${isCamOn ? 'bg-gray-700 hover:bg-gray-600' : 'bg-red-600 hover:bg-red-700'}`;
            camBtn.innerHTML = isCamOn ?
                '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>' :
                '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /><line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" /></svg>';
        }

    </script>
</body>

</html>
